<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form Elements</h1>
    <form action="http://www.example.com/" method="post">
      <label for="username">Username : </label>
      <input
        type="text"
        name="username"
        value=""
        placeholder="Please input username"
        size="30"
        maxlength="20"
      />

      <br />
      <label for="username">Password : </label>
      <input type="password" name="password" size="30" maxlength="20" />
      <!-- new line -->
      <br />

      <label for="email">Email : </label>
      <input type="email" name="email" size="30" />

      <br />
      <label for="address">Address : </label>
      <textarea name="address" cols="30" rows="6">
        บ้านเลขที่ 31 หมู่ 6 ถ.สุราษฎร์ธานี-นาสาร ต.มะขามเตี้ย อ.เมือง จ.สุราษฎร์ธานี
        84000
      </textarea>

      <br />
      <label for="gender">Gender : </label>
      <input type="radio" name="gender" value="1" checked /> Male
      <input type="radio" name="gender" value="2" /> Female
      <input type="radio" name="gender" value="9" /> LGBT+

      <br />
      <label for="source">Sources : </label>
      <input type="checkbox" name="friend" value="Friends" /> Friends
      <input type="checkbox" name="internet" value="Internet" /> Internet
      <input type="checkbox" name="radio" value="Radio" /> Radio

      <br />
      <label for="department">Department : </label>
      <select name="dept">
        <option value="1">IT</option>
        <option value="2">Chemistry</option>
        <option value="3">Engineer</option>
        <option value="4">Environment</option>
      </select>

      <br />
      <label for="profilepic">Upload File : </label>
      <input type="file" name="profilepic" />

      <br />
      <label for="bdate">Birthday : </label>
      <input type="date" />

      <br />
      <input type="submit" value="ลงทะเบียน" />
      <input type="reset" value="ยกเลิก" />
    </form>
  </body>
</html>
