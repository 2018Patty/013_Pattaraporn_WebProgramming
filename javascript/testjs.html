    <script>
      function convert_CelsiustoFahrenheit(c) {
        let f = c * (9 / 5) + 32;
        return f;
      }

      function convert_FahrenheittoCelsius(f) {
        let celsius = ((f - 32) * 5) / 9;
        return celsius;
      }

      function oddEven(x) {
        let r = x % 2;
        if (r == 0) {
          document.write(x + " is Even Number");
        } else {
          document.write(x + " is Odd Number");
        }
      }

      function hourToSecond(h) {
        oneHour = 3600;
        return h * oneHour;
      }
    </script>
