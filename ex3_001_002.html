<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Learning 3 : Form ศิษย์เก่า</title>
  </head>
  <body>
    <h1>รายชื่อนักศึกษา</h1>
    <ol>
      <li>รหัสนักศึกษา 001 สมชาย</li>
      <li>รหัสนักศึกษา 002 สมหญิง</li>
    </ol>
    <h1>Form ลงทะเบียนศิษย์เก่า</h1>
    <form action="">
      <label for="name">ชื่อ-สกุล</label>
      <input type="text" name="name" />
    </form>
  </body>
</html>
