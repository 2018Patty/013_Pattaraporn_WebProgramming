<!DOCTYPE html>

  <body>
    <h1>Quiz 3: Form</h1>
    <h2>คนที่มีพยัญชนะ “น” ในชื่อ</h2>
    <form action="">
      <label for="">ท่านติดต่องานใด (ตอบได้มากกว่า 1 ข้อ)</label>
      <input type="checkbox" name="ch1" value="1" />งานบริหาร
      <input type="checkbox" name="ch2" value="2" />งานทะเบียน
      <input type="checkbox" name="ch3" value="3" />งานสหกิจ
      <input type="checkbox" name="ch4" value="4" />งานแนะแนว
      <input type="checkbox" name="ch5" value="5" />งานพัฒนาหลักสูตร
      <input type="checkbox" name="ch6" value="6" />งานบัณฑิตศึกษา

      <br />

      <label for="">อายุ</label>
      <input type="radio" name="age" value="1" />ต่ำกว่า 20 ปี
      <input type="radio" name="age" value="2" />ต่ำกว่า 20-30 ปี
      <input type="radio" name="age" value="3" />ต่ำกว่า 31-40 ปี
      <input type="radio" name="age" value="4" />ต่ำกว่า 40 ปีขึ้นไป
    </form>
  </body>
